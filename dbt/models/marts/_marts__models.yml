version: 2

models:
  - name: dim_users
    description: "User dimension table"
    columns:
      - name: user_key
        description: "Surrogate key for users"
        tests:
          - not_null
          - unique
      - name: user_id
        description: "Original user ID"
        tests:
          - not_null
          - unique
      - name: username
        description: "User login name"
        tests:
          - not_null
      - name: full_name
        description: "User's full name"
        tests:
          - not_null
      - name: created_date
        description: "Date user was created"
      - name: is_active
        description: "Whether user is currently active"

  - name: fact_user_activity
    description: "User activity facts"
    columns:
      - name: activity_key
        description: "Surrogate key for activities"
        tests:
          - not_null
          - unique
      - name: user_key
        description: "Reference to user dimension"
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: user_key
      - name: activity_date
        description: "Date of activity"
        tests:
          - not_null
      - name: activity_type
        description: "Type of activity performed"
      - name: created_at
        description: "Timestamp of activity"
